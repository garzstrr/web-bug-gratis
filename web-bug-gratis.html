<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Bug WhatsApp Gratis
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Orbitron', monospace;
    }
    .neon-text {
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }
    .neon-button {
      box-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }
    .neon-box {
      box-shadow:
        0 0 10px #0ff;
    }
    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
      color: #ccc;
      font-size: 1.25rem; /* text-lg */
      font-weight: 400;
      font-family: 'Orbitron', monospace;
    }
    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
 </head>
 <body class="min-h-screen bg-black bg-opacity-90 relative overflow-hidden">
  <img alt="Blurred anime character with dark background" class="absolute inset-0 w-full h-full object-cover opacity-30 -z-10" height="600" src="https://storage.googleapis.com/a1aa/image/0713836b-7704-48a3-fb25-754bbc707fbc.jpg" width="400"/>
  <div id="screen1" class="flex flex-col items-center justify-start min-h-screen px-6 pt-6 max-w-md mx-auto">
   <header class="px-4 py-2 rounded-lg neon-box bg-black bg-opacity-80 w-full mb-20">
    <h1 class="text-cyan-400 text-lg sm:text-xl font-semibold neon-text text-center select-none">
     Garz Developer
    </h1>
   </header>
   <h2 class="text-cyan-400 neon-text text-5xl sm:text-6xl font-extrabold text-center leading-tight select-none">
    BUG
    <br/>
    WHATSAPP
    <br/>
    GRATIS
   </h2>
   <div class="marquee-container mt-6 w-full rounded-lg bg-black bg-opacity-70 neon-box">
    <p class="marquee-text select-none">
     Website Bug WhatsApp Gratis Website Bug WhatsApp Gratis Website Bug WhatsApp Gratis
    </p>
   </div>
   <input class="mt-6 w-full bg-black bg-opacity-70 rounded-lg py-3 px-4 text-gray-400 placeholder-gray-500 text-xl font-light focus:outline-none focus:ring-2 focus:ring-cyan-400 neon-box" id="phoneInput" placeholder="Masukkan Nomor" type="text"/>
   <button class="mt-6 w-full bg-cyan-400 neon-button rounded-lg py-3 text-black font-semibold text-lg sm:text-xl tracking-wide hover:bg-cyan-500 transition-colors" id="sendBugBtn">
    SEND BUG
   </button>
  </div>
  <div id="screen2" class="hidden flex flex-col items-center justify-center min-h-screen px-6 max-w-md mx-auto text-center">
   <header class="px-4 py-2 rounded-lg neon-box bg-black bg-opacity-80 w-full mb-20">
    <h1 class="text-cyan-400 text-lg sm:text-xl font-semibold neon-text select-none">
     Garz Developer
    </h1>
   </header>
   <p class="text-cyan-400 neon-text text-2xl sm:text-3xl font-semibold select-none px-4">
    Beli apk bug dong ke GarzZOfficial enak aja gratis goblok modal
   </p>
   <p class="text-cyan-400 neon-text text-xl sm:text-2xl font-semibold select-none mt-6 px-4">
    Minat? Chat 0895402128077
   </p>
   <button id="backBtn" class="mt-10 w-full bg-cyan-400 neon-button rounded-lg py-3 text-black font-semibold text-lg sm:text-xl tracking-wide hover:bg-cyan-500 transition-colors max-w-md">
    Kembali
   </button>
  </div>
  <audio id="clickSound" src="https://ttsave.app/id/mp3/notification.mp3" preload="auto"></audio>
  <script>
   const sendBugBtn = document.getElementById('sendBugBtn');
   const clickSound = document.getElementById('clickSound');
   const phoneInput = document.getElementById('phoneInput');
   const screen1 = document.getElementById('screen1');
   const screen2 = document.getElementById('screen2');
   const backBtn = document.getElementById('backBtn');

   sendBugBtn.addEventListener('click', () => {
     if(phoneInput.value.trim() === '') {
       alert('Masukkan nomor terlebih dahulu!');
       return;
     }
     clickSound.currentTime = 0;
     clickSound.play();
     screen1.classList.add('hidden');
     screen2.classList.remove('hidden');
   });

   backBtn.addEventListener('click', () => {
     screen2.classList.add('hidden');
     screen1.classList.remove('hidden');
     phoneInput.value = '';
     phoneInput.focus();
   });
  </script>
 </body>
</html>
